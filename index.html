<body>

    const wishes = [
      { name: "Alex", text: "Happy birthday, queen!", relation: "Best Friend", likes: "Her smile" },

      { name: "Sam", text: "You‚Äôre the star today!", relation: "Classmate", likes: "Her energy" }

    function submitWish() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      const relation = document.getElementById("relation").value;
      const likes = document.getElementById("likes").value;
      if (name && message && relation && likes) {
        wishes.push({ name, text: message, relation, likes });
        document.getElementById("confirmation").style.display = "block";
        document.getElementById("name").value = "";
        document.getElementById("message").value = "";
        document.getElementById("relation").value = "";
        document.getElementById("likes").value = "";

      const container = document.getElementById("wish-container");
      container.innerHTML = "<h3 style='font-size: 1.5rem;'>üéÅ Wishes for Stess</h3>";
